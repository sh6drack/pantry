<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Efficient Meal Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>🍽️ Efficient Meal Planner</h1>
        <div class="quota-info">
            API requests remaining today: {{ remaining_requests }}/{{ max_requests }}
        </div>
        
        <form method="POST">
            <input type="text" 
                   name="ingredients" 
                   placeholder="e.g. chicken, tomatoes, garlic, cheese" 
                   value="{{ request.form.get('ingredients', '') }}"
                   required>
            <button type="submit">Find Recipes</button>
        </form>
        
        {% if results %}
            {{ results|safe }}
        {% endif %}
    </div>
</body>
</html>
